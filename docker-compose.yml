version: '3.8'

services:
  app:
    container_name: x-clone
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - server/.env
    depends_on:
      - db

  db:
    container_name: x-db
    image: postgres:latest
    env_file:
      - server/.env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: